addons:
  apt:
    packages:
      - texlive-latex-recommended
      - texlive-latex-extra
      - lmodern
      - texlive-generic-extra
install: true
script: make && mkdir build && mv lawguide.pdf build/
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: build
  on:
    branch: master
